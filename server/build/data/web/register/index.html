<!--
Ltalk register web page
-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Ltalk Register</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Ltalk register web page" />


<!-- Meta tag Keywords -->
<!-- css files -->
<link rel="stylesheet" href="/register/css/style.css" type="text/css" media="all" /> <!-- Style-CSS --> 
<link rel="stylesheet" href="/register/css/jquery-ui.css" />
<!-- //css files -->
<!-- web-fonts -->
<link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=GFS+Neohellenic:400,400i,700,700i&amp;subset=greek" rel="stylesheet">
<!-- //web-fonts -->
</head>
<body>
	<div class="center-container">
		<!--header-->
		<div class="header-w3l">
			<h1>Ltalk 注册</h1>
		</div>
		<!--//header-->
		<!--main-->
	<div class="agileits-register">
				<div class="w3_modal_body_grid w3_modal_body_grid1">
					<span>姓名</span>
					<input type="text" id="name" placeholder="Your Name" required=""/>
					<div class="clear"> </div>
				</div>
				<div class="w3_modal_body_grid">
					<span>邮箱</span>
					<input type="email" id="email" placeholder="Your E-mail" required=""/>
					<div class="clear"> </div>
				</div>
				<div class="w3_modal_body_grid w3_modal_body_grid1">
					<span>电话号码</span>
					<input type="text" id = "phone_number" placeholder="Your Phone Number" required=""/>
					<div class="clear"> </div>
				</div>
				<div class="w3_modal_body_grid w3_modal_body_grid1">
					<span>住址</span>
					<input type="text" id = "address" placeholder="Address" required=""/>
					<div class="clear"> </div>
				</div>
				
				<div class="w3_modal_body_grid">
					<span>职业</span>
					<select  id = "occupation" onchange="change_country(this.value)" class="frm-field required">
						<option value="Student">学生</option>
						<option value="Teacher">教师</option>   
						<option value="Progrmmer">程序员</option>   
						<option value="Other">其他</option>   						
					</select>
					<div class="clear"> </div>
				</div>
				
				<div class="w3_modal_body_grid w3_modal_body_grid1">
					<span>密码</span>
					<input type="password" id = "password_1" placeholder="Password" required=""/>
					<div class="clear"> </div>
				</div>
				<div class="w3_modal_body_grid w3_modal_body_grid1">
					<span> </span>
					<input type="password" id = "password_2" placeholder="Password agin" required=""/>
					<div class="clear"> </div>
				</div>
				
				<div class="w3_modal_body_grid">
				
				<input type="button" id = "button_rigister" value="Register" />
				
				<div class="clear"></div>
		</div>
		
		<!--//main-->
		
	</div>
	<!--footer-->
    <div class="footer">
        <h2>&copy; 2020 ltalk software All rights reserved by LYXF [黔ICP备20006037号-1]</a></h2>
    </div>
		<!--//footer-->
<!-- js -->
<script type="text/javascript" src="/register/js/main.js"> </script>

<!-- //js -->

</body>
</html>
